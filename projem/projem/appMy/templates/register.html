<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
rel="stylesheet"
/>
<style>
 body{
  height: 1000px;
 }
 
  /* Dosya seçme alanının etiketini gizle */
  input[type="file"]::file-selector-button {
      visibility: hidden;
  }

  .form-outline {
      position: relative; /* Alanı bağıl konuma al */
  }

  .form-control-lg {
      padding-top: 40px; /* Büyük boyutlu input için üst boşluk ayarla */
  }

  .form-label {
      position: absolute; /* Etiketi mutlak konuma al */
      top: 12px; /* Üstten boşluk ayarla */
      left: 10px; /* Soldan boşluk ayarla */
      pointer-events: none; /* Etiketi tıklanabilir olmaktan çıkar */
      transition: all 0.3s; /* Geçiş efekti ekle */
  }

  .form-control-lg:focus + .form-label,
  .form-control-lg:not(:placeholder-shown) + .form-label {
      top: -20px; /* Alan odaklandığında veya doluysa etiketi yukarı taşı */
      left: 5px; /* Alan odaklandığında veya doluysa etiketi sola taşı */
      font-size: 14px; /* Etiket boyutunu küçült */
      color: #6c757d; /* Etiket rengini değiştir */
  }

  .gradient-custom-3 {
      /* fallback for old browsers */
      background: #84fab0;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
      }

  .gradient-custom-4 {
      /* fallback for old browsers */
      background: #84fab0;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
      }

  /* Arka plan resmi */
  .bg-image {
      background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');

  }
</style>

</head>
<body>
  <section class=" bg-image h-100  "
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center gradient-custom-3 ">
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form method="POST"  enctype="multipart/form-data" >
                  {% csrf_token %}

                  <div class="form-outline mb-4">
                    <input type="text" name="fname" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">First Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="lname" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="file" name="profile_photo" id="formFile" class="form-control form-control-lg ms-5" />
                    <label class="form-label" for="formFile"> Profil Fotoğrafı Seç</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password1" id="form3Example4cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password2" id="form3Example4cdg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required>
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div> 

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                      <br>
                    </div>
                  <div class="d-flex justify-content-center">
                    <button  type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><a href="{% url 'loginUser' %}">Login</a></button>
                      <br>
                  </div>
                  
                    
                    {% for i in messages %}
                    <p class="text-danger my-1">{{ i }}</p>
                    {% endfor %}


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- MDB -->
<script>
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
        const registerButton = document.querySelector('button[type="submit"]');
        const agreeCheckbox = document.getElementById('form2Example3cg');

        registerButton.addEventListener('click', function(event) {
            if (!agreeCheckbox.checked) {
                alert("You must agree to the Terms of Service.");
                event.preventDefault(); // Formu submit etmeyi engelle
            }
        });
    </script>
</body>
</html>
