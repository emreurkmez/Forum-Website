{% extends 'base.html' %}
{% load static %}

{% block nonheader %}
<main>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarRightAlignExample"
        aria-controls="navbarRightAlignExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarRightAlignExample">
        <!-- Right links -->
        <form action="">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item bg-image hover-zoom">
            <a href="{% url 'logout' %}" class="btn btn-danger ms-3" role="button">ÇIKIŞ <i class="fas fa-right-from-bracket"></i></a>
            <img class="ms-3" style="width: 40px; height: 40px; object-fit: contain;" src="static/image/userphoto.jpg" alt="">
          </li>
          <li class="nav-item">
            <h4 class="text-success capitalize-first-letter">{{ user.username }}</h4>
          </li>
        </form>
        <!-- Right links -->
        <!-- Left links -->
      </div>
      <div class="brand mx-3 me-5">
        Your brand name
      </div>
      </div>
      <!-- left links -->
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
    
</nav>
<div class="search-side">
  <div class="input-group search-side rounded  mt-3">
    <input type="search" class="form-control rounded " placeholder="Tüm Forumlar'da Ara" aria-label="Search" aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">Şimdi Ara <i class="fas fa-search"></i></button>
  </div>
</div>
<div class="share d-flex w-100">
  <!-- leftside -->
  <div class="subject border border-success w-50 m-5 hoverable hover-shadow cursor-pointer">
    <div class="d-flex align-items-center">
      <img class="ms-3" style="width: 40px; height: 40px; object-fit: contain;" src="static/image/folder.png" alt="">
      <h5 class="ms-3">Standart Konu Aç</h5>
    </div>
    <div>
      <p class="ms-3">Başlık ve detaydan oluşan,tamamı ile özelleştirilebilir bir konu açın</p>
    </div>
  </div>
  <!-- leftside -->
</div>
</main>



{% endblock nonheader %}
